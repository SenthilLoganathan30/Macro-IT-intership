<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock-Paper-Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <div class="game-box">
  <h1>Rock-Paper-Scissors Game</h1>
  
  <div class="choices">
    <button onclick="play('rock')">✊ Rock</button>
    <button onclick="play('paper')">✋ Paper</button>
    <button onclick="play('scissors')">✌️ Scissors</button>
  </div>
  <br>
  <div class="result" id="result">Make your move!</div>
    <br>
  <div class="score" id="score">Player: 0 | Computer: 0</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';

      if (playerChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You win! ${capitalize(playerChoice)} beats ${computerChoice}.`;
        playerScore++;
      } else {
        result = `You lose! ${capitalize(computerChoice)} beats ${playerChoice}.`;
        computerScore++;
      }

      document.getElementById('result').textContent = result;
      document.getElementById('score').textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }
  </script>
  </div>
</center>

</body>
</html>
